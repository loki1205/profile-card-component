<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <section class="card">
      <img class="card-top" src="images/bg-pattern-card.svg">
      <img src="images/image-victor.jpg" class="profile-picture">
      <p class="name">Victor Crest<span class="age">26</span></p>
      <p class="Location">London</p>
      <hr class="line" style="width:100%;text-align:left;margin-left:0">
      <section class="more-info">
        <section class="info-section">
          <p class="number">80K</p>
          <p class="category">Followers</p>
        </section>
        <section class="info-section middle">
          <p class="number">803K</p>
          <p class="category">Likes</p>
        </section>
        <section class="info-section right">
          <p class="number">1.4K</p>
          <p class="category">Photos</p>
        </section>
      </section>
    </section>
  </section>
</body>
</html>
